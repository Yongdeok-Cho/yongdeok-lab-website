<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YongDeok Lab</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
        }
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f8f8;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar a {
            margin: 0 15px;
            color: #333;
            text-decoration: none;
            font-weight: 500;
            font-size: 18px;
            padding: 10px;
        }
        .navbar a:hover {
            color: #0071e3;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 50px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .grid-item {
            background-color: #f8f8f8;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .grid-item:hover {
            transform: scale(1.05);
        }
        .grid-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .grid-item div {
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#research">Interest Area</a>
        <a href="#achievements">Achievements</a>
        <a href="#news">News</a>
        <a href="#more">More</a>
    </div>
    <div class="news-updates" style="background-color: #f8f8f8; padding: 20px 0; text-align: center;">
        <h2 style="font-size: 28px; color: #0071e3;">최신 뉴스 업데이트</h2>
        <marquee behavior="scroll" direction="left" style="font-size: 18px; color: #333;">
            최신 과학 기술 이야기! &nbsp; | &nbsp; 일상 속 흥미로운 발견들! &nbsp; | &nbsp; 새로운 지식으로 여러분의 호기심을 채워 보세요!
        </marquee>
    </div>

    <div class="grid-container">
        <div class="grid-item" onclick="location.href='Science.html'"><img src='과학 cover.jpg' alt='과학 이미지'><div>과학</div></div>
        <div class="grid-item" onclick="location.href='technology.html'"><img src='기술 cover.jpg' alt='기술 이미지'><div>기술</div></div>
        <div class="grid-item" onclick="location.href='art.html'"><img src='예술 cover.jpg' alt='예술 이미지'><div>예술</div></div>
        <div class="grid-item" onclick="location.href='economics.html'"><img src='경제 cover.jpg' alt='경제 이미지'><div>경제</div></div>
        <div class="grid-item" onclick="location.href='history.html'"><img src='역사 cover.jpg' alt='역사 이미지'><div>역사</div></div>
        <div class="grid-item" onclick="location.href='philosophy.html'"><img src='철학 cover.jpg' alt='철학 이미지'><div>철학</div></div>
    </div>

    <footer>
        <p style="text-align: center; padding: 20px; color: #777;">© 2024 YongDeok Lab. All rights reserved.</p>
    </footer>
</body>
</html>
